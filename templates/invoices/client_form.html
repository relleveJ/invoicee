{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ action }} Client</h2>
  <style>
    .two-col-form .mb-3 { width:100%; box-sizing: border-box; }
    @media(min-width:768px){
      .two-col-form .mb-3 { width:50%; float:left; padding-right:12px; }
      .two-col-form .mb-3.full-width { width:100%; clear:both; padding-right:0; }
    }
  </style>

  <form method="post" class="two-col-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <div style="clear:both"></div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .two-col-form label { display:block; margin-bottom:6px; font-weight:600; }
  .two-col-form input, .two-col-form textarea, .two-col-form select { width:100%; box-sizing:border-box; }
  .two-col-form .mb-3 { padding-right:0; }
  @media(min-width:768px){
    .two-col-form .mb-3 { width:48%; float:left; padding-right:12px; }
    .two-col-form .mb-3.full-width { width:100%; clear:both; padding-right:0; }
  }
  /* Make buttons stack nicely on small screens */
  @media(max-width:576px){
    .two-col-form .btn { display:block; width:100%; margin-bottom:8px; }
  }
</style>
{% endblock %}
